<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <!--รับค่าที่พิมพ์มาเก็บไว้ในตัวแปร enteredTitle-->
      <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!--รับค่าที่พิมพ์มาเก็บไว้ในตัวแปร enteredContent-->
      <textarea matInput rows="4" name="content" ngModel required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <!--เมื่อกดปุ่มให้เรียกฟังชั่น onAddPost ที่อยู่ใน post-create.component.ts ทำงาน-->
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
